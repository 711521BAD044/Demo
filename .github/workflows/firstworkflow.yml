name: Trigger on Push and Manual Run

on:
  push:
    branches:
      - main  # Run when code is pushed to the main branch
  workflow_dispatch:  # Allow manual triggering from GitHub UI

jobs:
  example:
    runs-on: ubuntu-latest
    steps:
      - name: Set up environment variable
        run: echo "MY_ENV_VAR=SomeValue" >> $GITHUB_ENV  # Set environment variable

      - name: Print environment variable
        run: echo "My environment variable: $MY_ENV_VAR"  # Print the variable
